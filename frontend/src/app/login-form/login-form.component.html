<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>

    <!-- Formulaire de connexion avec JWT -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="loginRequest.username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="loginRequest.password" name="password" required>
      </div>

      <button type="submit" class="btn-login">Sign in</button>
    </form>

    <p *ngIf="jwtErrorMessage" class="error-message">{{ jwtErrorMessage }}</p>

    <hr>

    <!-- Authentification avec Google -->
    <div *ngIf="url; else noUrl">
      <a [href]="url" class="google-btn">Sign in with Google</a>
    </div>

    <ng-template #noUrl>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      <p *ngIf="!errorMessage">Loading login URL...</p>
    </ng-template>
  </div>
</div>
